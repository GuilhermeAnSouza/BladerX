<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Perfil</title>
    <link rel="stylesheet" href="stylePerfil.css">
</head>
<body>
    <!-- Navbar lateral à esquerda -->
    <nav class="sidebar">
        <img src="imagens/perfil.png" alt="Perfil" class="icon">
        <img src="imagens/battleEscuro.png" alt="Battle" class="icon">
        <img src="imagens/construir.png" alt="Construir" class="icon">
        <img src="imagens/torneio.png" alt="Torneio" class="icon">
    </nav>
    
    <!-- Conteúdo principal da página de perfil -->
    <div class="profile-content">
        <div class="logo-container">
            <img src="imagens/bladerX.png" alt="BladerX Logo" class="logo">
        </div>
        <!-- Ícone de foto de perfil centralizado na linha superior -->
        <div class="top-row">
            <img src="imagens/fotoPerfil.png" alt="Foto de Perfil" class="profile-photo">
        </div>
        
        <!-- Ícones adicionais abaixo do ícone de foto de perfil -->
        <div class="bottom-row">
            <div class="icon-container">
                <img src="imagens/colecao.png" alt="Coleção" class="small-icon">
                <p class="icon-label">Coleção</p>
            </div>
            <div class="icon-container">
                <img src="imagens/adicionar.png" alt="Adicionar" class="small-icon">
                <p class="icon-label">Adicionar</p>
            </div>
            <div class="icon-container">
                <img src="imagens/historico.png" alt="Histórico" class="small-icon">
                <p class="icon-label">Histórico</p>
            </div>
        </div>
    </div>
</body>
</html>
