<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>BladerX</title>
  <link href="https://fonts.cdnfonts.com/css/paladins" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/sf-theramin-gothic" rel="stylesheet">
  <link rel="stylesheet" href="StyleCadastro.css">

  <script src="./js/sessao.js"></script>

</head>

<body onload="listar()">
  
  <div class="login">
    <div class="alerta_erro">
      <div class="card_erro" id="cardErro">
        <span id="mensagem_erro"></span>
      </div>
    </div>


    <img src="imagens/bladerx.png" alt="BladerX" class="top-image">

    <div class="background">
        <div class="beys"></div>
        <div class="beys"></div>
    </div>
    <div class='formulario'>
        
        <h3 >Torne-se um bladerX!</h3>

        <label for="nome">Nome completo</label>
        <input type="text" id="nome_input">

        <label for="username">Endereço de e-mail</label>
        <input type="text" id="email_input">

        <label for="password">Senha</label> 
        <input type="password" id="senha_input">

        <button onclick="cadastrar()">Cadastrar</button>

        <h6> <a href="login.html">Já tem cadastro? <br> Entre!</a></h6>

    </div>


        <div id="div_aguardar" class="loading-div">
        </div>

        <div id="div_erros_login"></div>
      </div>
    </div>
  </div>
</body>

</html>

<script>

  // Array para armazenar empresas cadastradas para validação de código de ativação 
  let listaEmpresasCadastradas = [];

  function cadastrar() {
    // aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = nome_input.value;
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;
  

    // Verificando se há algum campo em branco
    if (
  nomeVar == "" ||
  emailVar == "" ||
  senhaVar == ""
) {
  cardErro.style.display = "block";
  mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
  finalizarAguardar();
  return false;

} else if (nomeVar.length <= 1) {
  cardErro.style.display = "block";
  mensagem_erro.innerHTML = "(Mensagem de erro para nome igual ou menor que 1)";
  finalizarAguardar();
  return false;

} else if (senhaVar.length < 6) {
  cardErro.style.display = "block";
  mensagem_erro.innerHTML = "(Mensagem de erro para senha menor que 6)";
  finalizarAguardar();
  return false;

} else if (emailVar.indexOf('@') === -1) {  // Corrigido para detectar emails sem '@'
  cardErro.style.display = "block";
  mensagem_erro.innerHTML = "(Mensagem de erro para email sem @)";
  finalizarAguardar();
  return false;

}else {
  setInterval(sumirMensagem, 5000);
}

    // Verificando se o código de ativação é de alguma empresa cadastrada
    // for (let i = 0; i < listaEmpresasCadastradas.length; i++) {
    //   if (listaEmpresasCadastradas[i].codigo_ativacao == codigoVar) {
    //     idEmpresaVincular = listaEmpresasCadastradas[i].id
    //     console.log("Código de ativação válido.");
    //     break;
    //   } else {
    //     cardErro.style.display = "block";
    //     mensagem_erro.innerHTML = "(Mensagem de erro para código inválido)";
    //     finalizarAguardar();
    //   }
    // }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar,
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");

          limparFormulario();
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
  }

  // Listando empresas cadastradas 
  function listar() {
    fetch("/empresas/listar", {
      method: "GET",
    })
      .then(function (resposta) {
        resposta.json().then((empresas) => {
          empresas.forEach((empresa) => {
            listaEmpresasCadastradas.push(empresa);

            console.log("listaEmpresasCadastradas")
            console.log(listaEmpresasCadastradas[0].codigo_ativacao)
          });
        });
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
      });
  }

  function sumirMensagem() {
    cardErro.style.display = "none";
  }
</script>
